<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>News App</title>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <!-- Logo -->
            <a href="#" class="company-logo" onclick="reload()">
                <img src="./assets/logo.png" alt="news logo">
            </a>
            <!-- Links -->
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Tech</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">
                        Entertainment
                    </li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <!-- search bar -->
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="e.g. Science" id="search-text"
                    onkeypress="handle(event)">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">
                    End Gadget 26/08/2023
                </h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo
                    nesciunt
                    distinctio delectus.
                </p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>

</body>

</html>
